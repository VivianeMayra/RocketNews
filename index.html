<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Work+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text_box">
            <div class="logo">
                <img src="/image/logo.rocketnews.png" alt="logo rocketnews" width="300px">
            </div>
            <div class="textos">
                <div class="titulo_prin">
                    <h1>Atualize ideias e informações em 5 minutos</h1>
                </div>
                <div class="subtitulo">
                    <div class="part1">
                        <h2>Tudo que você precisa saber para começar seu dia bem e informado</h2>
                    </div>
                    <div class="part2">
                        <h3>Noticias sobre o universo da programação, e tudo para começar seu dia melhor.</h3>
                        <h3>Perfeito para se preparar para codar ^^</h3>
                    </div>
                </div>
            </div>
            <h2 class="tit_botao">Insira seu email:</h2>
            <form action="" method="">
                <div>
                    <input type="email" id="email" placeholder="user@gmail.com">
                </div>
                <div class="button">
                    <button type="submit"><img class="icon" src="/image/Vector.png"></button>
                </div>
            </form>
        </div>
        <div class="image">
            <img src="/image/magnet-me-63XrEEiOko8-unsplash.jpg" alt="mulher no notbook" width="500px">
        </div>
    </div>
</body>

</html>
